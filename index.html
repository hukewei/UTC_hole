    jQuery.fn.checkLength = function(parameters) { 
      defaults = { 
      min: 0 
      , max: 5 
      } 
      jQuery.extend(defaults, parameters); 
      // 当前textarea 的值 
      var taValue = $(this).val(); 
      var len = taValue.length; 
      if (len >= defaults.max || len <= defaults.min) { 
      return false; 
      }else { 
      return true; 
      } 
      //todo: 当键盘输入在正确范围的时候，消除提示 
    } 
      function hide(){
          $('#etats').css('visibility','hidden');
      }
      $(document).on('click', '#sending',function(){
        var bool = $("#sendstatus").checkLength({ 
          min : 8 ,
          max: 140 
        }); 
        if(bool){
        $("#etats").text("正在发送中...").css('visibility','visible');
        $.post("class/upload_status.php",{
                status : $("#sendstatus").val()
            },function(data, textStatus){
             
                $("#etats").text("发送成功！");
                $('#sendstatus').val('');
                setTimeout(hide,2000);
            }); 
        }
        else{
          $("#etats").css('visibility','visible').text("字符数错误，请至少输入8个字符");
          setTimeout(hide,3000);
        }				
      });
  	</script>
